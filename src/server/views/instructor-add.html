{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}


  <div class="container">
    <a href="/admin">&#171; Back to the Dashboard</a>
    <br>
    <br>
    {% if message %}
    <br>
    <div class="alert alert-dismissible alert-success">
      <button type="button" class="close" data-dismiss="alert"></button>
      <h4>Success! {{ message }}</h4>
    </div>
    {% endif %}
    
    <form class="form-horizontal" method="POST" action="/admin/instructor/add">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Add a New Instructor</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="first">First Name *</label>  
      <div class="col-md-6">
      <input id="first" name="first" type="text" placeholder="Dennis" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="last">Last Name *</label>  
      <div class="col-md-6">
      <input id="last" name="last" type="text" placeholder="Smith" class="form-control input-md" required="">
        
      </div>
    </div>
    
    
    
    
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton">Add This Instructor</label>
      <div class="col-md-4">
        <button type="submit" id="singlebutton" class="btn btn-primary">Add</button>
      </div>
    </div>
    
    
    </fieldset>
    </form>
    
    <h4 class="center">Inputs with * are required to submit</h4>
    
  </div>

{% endblock %}
