{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
 
    <div class="row">
      
      {% for type in data %}
      <div class="col-md-4">
        <a href="/instructors/{{ type.type_id }}">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">{{ type.type }} Average:</h3>
          </div>
          <div class="panel-body">
            <h4>{{ Math.round(type.avg * 10)/10 }}</h4>
          </div>
        </div>
        </a>
      </div>
      {% endfor %}
    </div>
 
  </div>

{% endblock %}
