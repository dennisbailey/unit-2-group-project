{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}


  <div class="container">
    <a href="/admin/instructor">&#171; Back to the Instructors</a>
    <br>
    <br>
    {% if message %}
    <br>
    <div class="alert alert-dismissible alert-success">
      <button type="button" class="close" data-dismiss="alert"></button>
      <h4>Success! {{ message }}</h4>
    </div>
    {% endif %}
    
    <form class="form-horizontal" method="POST" action="/admin/instructor/edit/{{ instructor.id }}">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Edit Instructor</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="first">First Name *</label>  
      <div class="col-md-6">
      <input id="first" name="first" type="text" value="{{ instructor.first }}" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="last">Last Name *</label>  
      <div class="col-md-6">
      <input id="last" name="last" type="text" value="{{ instructor.last }}" class="form-control input-md" required="">
        
      </div>
    </div>
    
    
    
    
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton">Edit This Instructor</label>
      <div class="col-md-4">
        <button type="submit" id="singlebutton" class="btn btn-primary">Edit</button>
      </div>
    </div>
    
    
    </fieldset>
    </form>
    
    <h4 class="center">Inputs with * are required to submit</h4>
    
  </div>

{% endblock %}
