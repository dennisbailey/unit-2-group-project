{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}


  <div class="container">
    
    <form class="form-horizontal" method="POST" action="/add/curriculum">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Form Name</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="title">Title</label>  
      <div class="col-md-6">
      <input id="title" name="title" type="text" placeholder="Python!" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="link">Link</label>  
      <div class="col-md-6">
      <input id="link" name="link" type="text" placeholder="Learning Experience or GitHub repo" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="type_id">Type</label>
      <div class="col-md-4">
        <select id="type_id" name="type_id" class="form-control">
          <option value="1" required="">Exercise</option>
          <option value="2">Homework</option>
          <option value="3">Lecture</option>
          <option value="4">Project</option>
          <option value="5">Stretch Goal</option>
          <option value="6">Warmup</option>
        </select>
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="topic_id">Topic</label>
      <div class="col-md-4">
        <select id="topic_id" name="topic_id" class="form-control">
          <option value="1" required="">Databases</option>
          <option value="2">Deployment</option>
          <option value="3">Express</option>
          <option value="4">HTML/CSS</option>
          <option value="5">JavaScript</option>
          <option value="6">Node</option>
          <option value="7">Routing</option>
        </select>
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-md-4 control-label" for="link">Learning Experience Date</label>  
      <div class="col-md-6">
       <input type="date" name="assignmentDt" required="">      
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-md-4 control-label" for="link">Feedback Date</label>  
      <div class="col-md-6">
       <input type="date" name="feedbackDt" required="">      
      </div>
    </div>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton">Add This Learning Experience</label>
      <div class="col-md-4">
        <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary">Add</button>
      </div>
    </div>
    
    
    </fieldset>
    </form>
    
  </div>

{% endblock %}
