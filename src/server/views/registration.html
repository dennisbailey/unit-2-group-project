{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}


  <div class="container">
    
    {% if message %}
    <br>
    <div class="row">
      <div class="well">
        <h4 class="center">{{ message }}</h4>
      </div>
    </div>
    {% endif %}
    
    <div class="row">
      
      <div class="col-md-4 col-md-offset-4">
      
        <form action="/registration" method="POST" class="form-signin">
          
          <h2 class="form-signin-heading center">Welcome</h2>
          <label  class="sr-only">First Name</label>
          <input type="text" id="email" name="first" class="form-control" placeholder="First Name" required autofocus>
          <br>
          <label  class="sr-only">Last Name</label>
          <input type="text" id="email" name="last" class="form-control" placeholder="Last Name" required autofocus>
          <br>
          <label for="email" class="sr-only">Email address</label>
          <input type="text" id="email" name="email" class="form-control" placeholder="Email Address" required autofocus>
          <br>        
          <label for="email" class="sr-only">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password" id="password" required>
          <br>
          <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" required>
          <br>
          
          <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        
        </form>
        
      </div>
      
    </div>
    
    <div class="row">
      
      <div class="col-md-4 col-md-offset-4">
        <h5 class="center">Already registered?  <a href="/login">Login here</a>.</h5>  
      </div>
    
    </div>
    
  </div>

{% endblock %}
